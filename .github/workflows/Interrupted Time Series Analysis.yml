name: Run Interrupted Time Series Analysis

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0'  # Runs every Sunday at midnight

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas geopandas numpy matplotlib arviz pymc3 xarray scipy statsmodels orbit-ml

    - name: Change to script directory and run script
      working-directory: ${{ github.workspace }}/CCJ/Time_Series
      run: |
        ls -al  # For debugging
        python "Interrupted time series analysis.py"

    - name: Upload results
      uses: actions/upload-artifact@v3
      with:
        name: analysis-results
        path: ${{ github.workspace }}/CCJ/Time_Series/*.csv  
