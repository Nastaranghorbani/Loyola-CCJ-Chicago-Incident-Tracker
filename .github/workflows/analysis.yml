name: Run Interrupted Time Series Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run_analysis:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy matplotlib arviz pymc scipy statsmodels requests

    - name: Set up Datawrapper API key
      env:
        DATAWRAPPER_API: ${{ secrets.DATAWRAPPER_API }}
      run: echo "Datawrapper API key set"

    - name: Run Interrupted Time Series Analysis
      run: python Interrupted.py
